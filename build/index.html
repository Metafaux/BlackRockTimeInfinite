<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Black Rock Time</title>
    <link href="https://fonts.googleapis.com/css?family=Abel|Rajdhani" rel="stylesheet">
    <style type="text/css">
      .clockDiv {
        font-family: 'Abel', sans-serif;
        width: 12em;
        height: 2.6em;
        /* max-width: 50em; */
        margin: auto;
        font-size: 3.2em;
        line-height: 2.6em;
        color: #FFF;
        background-color: #000;
        text-align: center;
      }
      #days {
        color: #000;
        background-color: #FF0;
        margin-right: 1em;
      }
      #minutes {
        color: #F0F;
      }
      #hours {
        color: #FF0;
      }
    </style>
  </head>
  <body>
    <div class="clockDiv">
      <span id="days">0000.000</span> &nbsp; <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <script src="BlackRockInfinite.js"></script>
  </body>
</html>
