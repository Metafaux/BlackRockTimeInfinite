<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Black Rock Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style type="text/css">
      body {
        background-color: #000;
      }
      .clockDiv {
        font-family: 'Share Tech Mono', monospace;
        width: 12em;
        height: 2.6em;
        /* max-width: 50em; */
        margin: auto;
        font-size: 3.2em;
        line-height: 2.6em;
        color: #FFF;
        background-color: #000;
        text-align: center;
      }
      #days {
        color: #000;
        background-color: #FF0;
        margin-right: 1em;
      }
      #minutes {
        color: #F0F;
      }
      #hours {
        color: #FF0;
      }
    </style>
  </head>
  <body>
    <div class="clockDiv">
      ORBIT <span id="year">0000</span> <br/> 
      <span id="days">000</span>:<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <script src="BlackRockInfinite.js"></script>
  </body>
</html>
