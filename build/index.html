<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Black Rock Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      body {
        background-color: #111;
      }
      .clockDiv {
        font-family: 'Share Tech Mono', monospace;
        width: 16em;
        height: 2.6em;
        margin: auto;
        font-size: 3.2rem;
        line-height: 2.6em;
        color: #eee;
        text-align: center;
      }
      #year {
        color: #000;
        background-color: #ff0;
      }
      #days {
        color: rgb(255, 0, 0);
      }
      #minutes {
        color: #ff0;
      }
      #hours {
        color: rgb(255, 94, 0);
      }
      #gateInfo {
        color: #999;
        font-size: 0.7em;
      }
    </style>
  </head>
  <body>
    <div class="clockDiv">
      CYCLE<span id="year">0000</span><br /><span id="days">000</span>:<span
        id="hours"
        >00</span
      >:<span id="minutes">00</span>:<span id="seconds">00</span><br />
      <span id="gateInfo">GATE: <span id="gate">000:00:00:01</span></span>
    </div>
  </body>
</html>
